        <div ng-controller="indexController">

                <nav>
                    <div class="nav-wrapper light-blue darken-4">
                        <a style="float:left;margin-top:10px;margin-left:10px;width:40px; height:40px;border-radius:6px;text-align: center;" class="waves-effect waves-light" onclick="abrirMenu();">
                            <i style="line-height:35px;" class="mdi-navigation-menu"></i>

                       <a href="#/home"  class="brand-logo animated bounceIn" style="margin-left:5px;margin-top: 9px;"><img src="../images/logo.png" width="170px;"></a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="javascript:;" class="waves-effect waves-light"><i class="material-icons left" style="font-size:18px;">today</i>{{hoy}}</a></li>
                            <li><a href="javascript:;" class="waves-effect waves-light" onclick="cerrarSesion();"><i class="material-icons left" style="font-size:18px;">input</i>Salir</a></li>

            </div>

                        </ul>
                    </li>

                    <li><i class="material-icons left" >settings</i><a href="#/configuracion" style="font-size:12px">Configuracion </a></li>

            </div>
        </div>

        <!-- jQuery and  -->

          function cerrarSesion(){
          Materialize.toast("Sesion finalizada",4000,'rounded');
          sessionStorage.removeItem('session'); 
          window.location.href = "../index.html";
        }
            </script>
        <script src="../js/jquery/jquery-2.1.1.min.js"></script>

        <script src="../scripts/controllers/indexController.js" type="text/javascript"></script>

        <script>



                                var abierto;
                                $(document).ready(function() {
                                    
                                    abierto = true;
                                    var alto = $(window).height();
                                    document.getElementById('slide-out').style.height = alto - 40 + "px";
                                });
                                function abrirMenu() {
                                    if (abierto) {
                                        $("#slide-out").animate({"left": "-=220px"}, 300);
                                        $("#container").animate({"padding-left": "-=220px"}, 300);
                                        abierto = false;
                                    } else {
                                        abierto = true;
                                        $("#slide-out").animate({"left": "+=220px"}, 300);
                                        $("#container").animate({"padding-left": "+=220px"}, 300);
                                    }
                                }
        </script>
    </body>
